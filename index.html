<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/index.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
  <section id="first-section">
    <img src="images/logo.svg" alt="logo">
    <div>
      <a href="#"><img src="images/icon-document.svg" alt=""></a>
      <a href="#"><img src="images/icon-folder.svg" alt=""></a>
      <a href="#"><img src="images/icon-upload.svg" alt=""></a>
    </div>
  </section>
  <section id="second-section">
  <div id="cnxinfo">You've used <span>815 GB</span> of your storage </div>

  <div id="tape"><div><div></div></div></div>
  <div id="legends">
    <div>0 GB</div>
    <div>1000 GB</div>
  </div>
  </section>
</main>

</html>
